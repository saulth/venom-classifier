<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Clasificador de Veneno Online">
        <meta name="author" content="">
        <title>
            {% block title %} {% endblock %}
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link id="css-preset" rel="stylesheet" href="{% static 'css/preset.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">


        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    </head>
    <body>
        <div class="main-nav">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'Home' %}">
                  <h1><img class="img-responsive" src="{% static 'images/logo.png' %}" alt="logo"></h1>
                </a>                    
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">                 
                  <li class="scroll active"><a href="{% url 'Home' %}">Home</a></li>
                  {% if user.is_authenticated%}
                    <li style="display: block; color: white; text-align: center; padding-top: 15px; padding-left: 15px; padding-right: 15px; font-size: 16px; font-family: 'Open Sans', sans-serif;">
                      Hello <br>{{ user.username }}</li>
                    <li><a href="{% url 'CloseSession' %}">Sign Out</a></li>
                  {% else %}
                    <li><a href="{% url 'Login' %}">Sign In</a></li>
                    <li><a href="{% url 'Register' %}">Sign Up</a></li>
                  {% endif %}
                </ul>
              </div>
            </div>
        </div><!--/#main-nav-->
        {% block content %}

        {% endblock %}
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.inview.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/mousescroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/lightbox.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
